<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WasteFlow — Waste Categorization (Input)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="wf-body">
  <header class="wf-header">
    <div class="wf-title">WasteFlow — Waste Categorization (Input)</div>
    <nav class="wf-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="analysis_output.html">Output</a>
    </nav>
  </header>

  <main class="wf-main">
    <section class="wf-section">
      <h2 class="wf-h2">Enter Daily Waste Data</h2>
      <form class="wf-form" action="analysis_output.html" method="get">
        <div class="wf-grid-3">
          <div class="wf-field">
            <label for="ward">Ward / Area</label>
            <select id="ward" name="ward" required>
              <option value="">Select Ward / Area</option>
              <option value="Ward 1">Ward 1</option>
              <option value="Ward 2">Ward 2</option>
              <option value="Ward 3">Ward 3</option>
            </select>
          </div>

          <div class="wf-field">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="wf-field">
            <label for="organic">Organic Waste (kg)</label>
            <input type="number" id="organic" name="organic" placeholder="e.g. 25" min="0" required>
          </div>

          <div class="wf-field">
            <label for="plastic">Plastic Waste (kg)</label>
            <input type="number" id="plastic" name="plastic" placeholder="e.g. 15" min="0" required>
          </div>

          <div class="wf-field">
            <label for="ewaste">E-Waste (kg)</label>
            <input type="number" id="ewaste" name="ewaste" placeholder="e.g. 5" min="0" required>
          </div>

          <div class="wf-field">
            <label for="medical">Medical Waste (kg)</label>
            <input type="number" id="medical" name="medical" placeholder="e.g. 2" min="0" required>
          </div>

          <div class="wf-field">
            <label for="other">Other Waste (kg)</label>
            <input type="number" id="other" name="other" placeholder="e.g. 3" min="0" required>
          </div>
        </div>

        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Submit Data</button>
          <a class="wf-btn ghost" href="dashboard.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="wf-footer">© 2025 WasteFlow · Dhaka City</footer>
</body>
</html>
