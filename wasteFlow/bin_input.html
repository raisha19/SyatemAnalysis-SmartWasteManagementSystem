<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WasteFlow — Smart Bin Monitoring (Input)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="wf-body">
  <header class="wf-header">
    <div class="wf-title">WasteFlow — Smart Bin Monitoring (Input)</div>
    <nav class="wf-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="bin_output.html">Output</a>
    </nav>
  </header>

  <main class="wf-main">
    <section class="wf-section">
      <h2 class="wf-h2">Update Smart Bin Status</h2>
      <form class="wf-form" action="bin_output.html" method="get">
        <div class="wf-grid-3">
          <div class="wf-field">
            <label for="binId">Bin ID</label>
            <input type="text" id="binId" name="binId" placeholder="Enter Bin ID" required>
          </div>

          <div class="wf-field">
            <label for="ward">Ward / Zone</label>
            <select id="ward" name="ward" required>
              <option value="">Select Ward / Zone</option>
              <option value="Ward 1">Ward 1</option>
              <option value="Ward 2">Ward 2</option>
              <option value="Ward 3">Ward 3</option>
              <!-- Add all wards -->
            </select>
          </div>

          <div class="wf-field">
            <label for="binLevel">Bin Fill Level</label>
            <select id="binLevel" name="binLevel" required>
              <option value="">Select Level</option>
              <option value="Empty">Empty</option>
              <option value="Medium">Medium</option>
              <option value="Full">Full</option>
            </select>
          </div>

          <div class="wf-field">
            <label for="lastCollected">Last Collection Date</label>
            <input type="date" id="lastCollected" name="lastCollected" required>
          </div>

          <div class="wf-field">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Any comments or observations"></textarea>
          </div>
        </div>

        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Update Bin Status</button>
          <a class="wf-btn ghost" href="dashboard.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="wf-footer">© 2025 WasteFlow · Dhaka City</footer>
</body>
</html>
