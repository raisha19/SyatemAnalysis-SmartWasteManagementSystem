<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WasteFlow — Waste Collection Request (Input)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="wf-body">
  <header class="wf-header">
    <div class="wf-title">WasteFlow — Waste Collection Request (Input)</div>
    <nav class="wf-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="request_output.html">Output</a>
    </nav>
  </header>

  <main class="wf-main">
    <section class="wf-section">
      <h2 class="wf-h2">Submit Waste Collection Request</h2>
      <form class="wf-form" action="request_output.html" method="get">
        <div class="wf-grid-3">
          <div class="wf-field">
            <label for="residentId">Resident/User ID</label>
            <input type="text" id="residentId" name="residentId" placeholder="Enter User ID" required>
          </div>

          <div class="wf-field">
            <label for="location">Location / Ward</label>
            <select id="location" name="location" required>
              <option value="">Select Ward / Zone</option>
              <option value="Ward 1">Ward 1</option>
              <option value="Ward 2">Ward 2</option>
              <option value="Ward 3">Ward 3</option>
              <!-- Add all wards -->
            </select>
          </div>

          <div class="wf-field">
            <label for="wasteType">Waste Type</label>
            <select id="wasteType" name="wasteType" required>
              <option value="">Select Type</option>
              <option value="Organic">Organic</option>
              <option value="Plastic">Plastic</option>
              <option value="E-Waste">E-Waste</option>
              <option value="Medical">Medical</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="wf-field">
            <label for="quantity">Quantity (kg)</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter Quantity" required>
          </div>

          <div class="wf-field">
            <label>Service Type</label>
            <div class="wf-radio-group">
              <label class="wf-radio"><input type="radio" name="serviceType" value="Regular" checked> Regular</label>
              <label class="wf-radio"><input type="radio" name="serviceType" value="Express"> Express</label>
            </div>
          </div>

          <div class="wf-field">
            <label for="scheduleDate">Preferred Date</label>
            <input type="date" id="scheduleDate" name="scheduleDate" required>
          </div>

          <div class="wf-field">
            <label for="scheduleTime">Preferred Time</label>
            <input type="time" id="scheduleTime" name="scheduleTime" required>
          </div>
        </div>

        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Submit Request</button>
          <a class="wf-btn ghost" href="dashboard.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="wf-footer">© 2025 WasteFlow · Dhaka City</footer>
</body>
</html>
