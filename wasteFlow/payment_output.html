<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WasteFlow — Payment Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="wf-body">
  <header class="wf-header">
    <div class="wf-title">WasteFlow — Payment Confirmation</div>
    <nav class="wf-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="payment_input.html">Pay Another Bill</a>
    </nav>
  </header>

  <main class="wf-main">
    <section class="wf-section">
      <h2 class="wf-h2">Payment Successful!</h2>
      <div class="wf-card">
        <p><strong>Resident ID:</strong> R1001</p>
        <p><strong>Paid Amount:</strong> BDT 500</p>
        <p><strong>Bill Month:</strong> August 2025</p>
        <p><strong>Bkash Number:</strong> 01XXXXXXXXX</p>
        <p><strong>Transaction ID:</strong> TX123456789</p>
        <p><strong>Status:</strong> <span class="wf-status-success">Confirmed</span></p>
      </div>
    </section>

    <section class="wf-section">
      <h3>Payment Statistics</h3>
      <canvas id="paymentChart" height="180"></canvas>
    </section>
  </main>

  <footer class="wf-footer">© 2025 WasteFlow · Dhaka City</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    new Chart(document.getElementById('paymentChart'), {
      type: 'bar',
      data: {
        labels: ['Paid','Pending','Failed'],
        datasets: [{
          label: 'Number of Bills',
          data: [25,5,2],
          backgroundColor: ['#28a745','#ffc107','#dc3545']
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
