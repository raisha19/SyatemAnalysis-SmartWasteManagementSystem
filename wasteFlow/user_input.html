<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WasteFlow — User Management (Input)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="wf-body">
  <header class="wf-header">
    <div class="wf-title">WasteFlow — User Management (Input)</div>
    <nav class="wf-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="user_output.html">Output</a>
    </nav>
  </header>

  <main class="wf-main">
    <!-- 1.1 Register New User -->
    <section class="wf-section">
      <h2 class="wf-h2">1.1 Register New User</h2>
      <form class="wf-form" action="user_output.html" method="get" autocomplete="on">
        <div class="wf-grid-3">
          <div class="wf-field">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" placeholder="e.g., Md. Rahim" required />
          </div>

          <div class="wf-field">
            <label for="mobile">Mobile (BD)</label>
            <input id="mobile" name="mobile" type="tel" inputmode="tel" placeholder="017XXXXXXXX" required />
            <small class="hint">11 digits, no +88</small>
          </div>

          <div class="wf-field">
            <label for="nid">NID Number</label>
            <input id="nid" name="nid" type="text" inputmode="numeric" placeholder="10–17 digits" required />
          </div>

          <div class="wf-field">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="Resident">Resident</option>
              <option value="Collector">Collector</option>
              <option value="Admin">City Authority Admin</option>
            </select>
          </div>

          <div class="wf-field">
            <label for="ward">Ward No.</label>
            <input id="ward" name="ward" type="number" min="1" max="100" placeholder="e.g., 12" required />
          </div>

          <div class="wf-field">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" placeholder="House, Road, Area" required />
          </div>

          <div class="wf-field">
            <label for="email">Email (optional)</label>
            <input id="email" name="email" type="email" placeholder="name@email.com" />
          </div>

          <div class="wf-field">
            <label for="pass">Password</label>
            <input id="pass" name="pass" type="password" minlength="8" placeholder="Min 8 characters" required />
          </div>

          <div class="wf-field">
            <label for="pass2">Confirm Password</label>
            <input id="pass2" name="pass2" type="password" minlength="8" placeholder="Re-enter password" required />
          </div>
        </div>

        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Create Account</button>
          <a class="wf-btn ghost" href="dashboard.html">Cancel</a>
        </div>
      </form>
    </section>

    <!-- 1.2 Verify ID / Mobile OTP -->
    <section class="wf-section">
      <h2 class="wf-h2">1.2 Verify ID / Mobile OTP</h2>
      <form class="wf-form" action="user_output.html" method="get">
        <div class="wf-grid-3">
          <div class="wf-field">
            <label for="verifyMobile">Mobile</label>
            <input id="verifyMobile" name="verifyMobile" type="tel" placeholder="017XXXXXXXX" required />
          </div>
          <div class="wf-field">
            <label for="otp">OTP</label>
            <div class="wf-inline">
              <input id="otp" name="otp" type="text" inputmode="numeric" maxlength="6" placeholder="6-digit OTP" required />
              <button type="button" class="wf-btn ghost" onclick="alert('OTP sent (demo)')">Send OTP</button>
            </div>
          </div>
          <div class="wf-field">
            <label for="verifyNid">NID (optional)</label>
            <input id="verifyNid" name="verifyNid" type="text" inputmode="numeric" placeholder="NID for cross-check" />
          </div>
        </div>
        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Verify</button>
        </div>
      </form>
    </section>

    <!-- 1.3 Assign Role -->
    <section class="wf-section">
      <h2 class="wf-h2">1.3 Assign Role</h2>
      <form class="wf-form" action="user_output.html" method="get">
        <div class="wf-grid-3">
          <div class="wf-field">
            <label for="userIdRole">User ID</label>
            <input id="userIdRole" name="userIdRole" type="text" placeholder="Auto/User ID" required />
          </div>
          <div class="wf-field">
            <label>Role</label>
            <div class="wf-radio-group">
              <label class="wf-radio"><input type="radio" name="roleAssign" value="Resident" checked /> Resident</label>
              <label class="wf-radio"><input type="radio" name="roleAssign" value="Collector" /> Collector</label>
              <label class="wf-radio"><input type="radio" name="roleAssign" value="Admin" /> Admin</label>
            </div>
          </div>
          <div class="wf-field">
            <label for="active">Status</label>
            <select id="active" name="active">
              <option value="Active">Active</option>
              <option value="Suspended">Suspended</option>
            </select>
          </div>
        </div>
        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Update Role</button>
        </div>
      </form>
    </section>

    <!-- 1.5 Update Profile -->
    <section class="wf-section">
      <h2 class="wf-h2">1.5 Update Profile</h2>
      <form class="wf-form" action="user_output.html" method="get">
        <div class="wf-grid-3">
          <div class="wf-field">
            <label for="userId">User ID</label>
            <input id="userId" name="userId" type="text" placeholder="User ID" required />
          </div>
          <div class="wf-field">
            <label for="updAddress">New Address</label>
            <input id="updAddress" name="updAddress" type="text" placeholder="House, Road, Area" />
          </div>
          <div class="wf-field">
            <label for="updWard">Ward No.</label>
            <input id="updWard" name="updWard" type="number" min="1" max="100" />
          </div>
          <div class="wf-field">
            <label for="updPhone">Mobile</label>
            <input id="updPhone" name="updPhone" type="tel" placeholder="017XXXXXXXX" />
          </div>
          <div class="wf-field">
            <label for="updEmail">Email</label>
            <input id="updEmail" name="updEmail" type="email" placeholder="name@email.com" />
          </div>
        </div>
        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Save Changes</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="wf-footer">© 2025 WasteFlow · Dhaka City</footer>
</body>
</html>
