<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Categorization & Analysis</title>
  <link rel="stylesheet" href="categorization.css">
</head>
<body>
  <header>
    <h1>Waste Categorization & Analysis</h1>
  </header>

  <!-- Waste Data Collection Form -->
  <section class="form-section">
    <h2>Collect Waste Data</h2>
    <form id="wasteForm">
      <label for="wasteType">Waste Type:</label>
      <select id="wasteType" required>
        <option value="Organic">Organic</option>
        <option value="Plastic">Plastic</option>
        <option value="E-waste">E-waste</option>
        <option value="Metal">Metal</option>
        <option value="Glass">Glass</option>
      </select>

      <label for="quantity">Quantity (kg):</label>
      <input type="number" id="quantity" min="1" required>

      <label for="area">Area:</label>
      <input type="text" id="area" placeholder="e.g., Gulshan, Mirpur" required>

      <label for="date">Collection Date:</label>
      <input type="date" id="date" required>

      <button type="submit">Add Waste Data</button>
    </form>
  </section>

  <!-- Categorized Waste Table -->
  <section class="table-section">
    <h2>Categorized Waste Records</h2>
    <table id="wasteTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Waste Type</th>
          <th>Quantity (kg)</th>
          <th>Area</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted dynamically -->
      </tbody>
    </table>
  </section>

  <!-- Analysis & Reporting -->
  <section class="analysis-section">
    <h2>Analysis & Reports</h2>
    <button onclick="analyzeData()">Analyze Trends</button>
    <button onclick="generateReport()">Generate Report</button>
    <button onclick="shareFindings()">Share Findings</button>

    <div id="reportOutput"></div>
  </section>

  <script src="categorization.js"></script>
</body>
</html>
