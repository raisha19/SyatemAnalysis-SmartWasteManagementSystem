<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WasteFlow — Smart Bill Payment (Input)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="wf-body">
  <header class="wf-header">
    <div class="wf-title">WasteFlow — Smart Bill Payment</div>
    <nav class="wf-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="payment_output.html">Payment Confirmation</a>
    </nav>
  </header>

  <main class="wf-main">
    <section class="wf-section">
      <h2 class="wf-h2">Pay Your Waste Collection Bill</h2>
      <form class="wf-form" action="payment_output.html" method="get">
        <div class="wf-grid-2">
          <div class="wf-field">
            <label for="residentId">Resident ID</label>
            <input type="text" id="residentId" name="residentId" placeholder="Enter Resident ID" required>
          </div>

          <div class="wf-field">
            <label for="billAmount">Bill Amount (BDT)</label>
            <input type="number" id="billAmount" name="billAmount" placeholder="e.g. 500" min="1" required>
          </div>

          <div class="wf-field">
            <label for="billMonth">Month</label>
            <select id="billMonth" name="billMonth" required>
              <option value="">Select Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>

          <div class="wf-field">
            <label for="bkashNumber">Bkash Mobile Number</label>
            <input type="text" id="bkashNumber" name="bkashNumber" placeholder="e.g. 01XXXXXXXXX" required>
          </div>

          <div class="wf-field">
            <label for="transactionId">Bkash Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" placeholder="Enter Transaction ID" required>
          </div>
        </div>

        <div class="wf-actions">
          <button type="submit" class="wf-btn primary">Pay Bill</button>
          <a class="wf-btn ghost" href="dashboard.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="wf-footer">© 2025 WasteFlow · Dhaka City</footer>
</body>
</html>
