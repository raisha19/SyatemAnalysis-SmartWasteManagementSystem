<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback & Complaint Admin View</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background-color: #f2f9f2;
    color: #2e4d38;
}

/* HEADER */
header {
    background-color: #3ba55d;
    color: white;
    padding: 15px 20px;
    text-align: center;
}
.branding h1 {
    margin: 0;
    font-size: 2em;
    letter-spacing: 1px;
}
.tagline {
    font-size: 0.95em;
    margin-top: 3px;
    font-style: italic;
}
.page-title {
    margin-top: 10px;
    font-size: 1.3em;
    font-weight: normal;
}

/* CONTAINER */
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}
h2 {
    color: #3ba55d;
    margin-bottom: 15px;
}

/* TABLE SECTION */
.table-section {
    background: white;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #d9e6d9;
    text-align: center;
}
th {
    background-color: #e3f2e7;
    color: #2e4d38;
}

/* CHART CONTAINER */
.chart-container {
    position: relative;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    max-width: 700px;
}

/* MAKE CANVAS RESPONSIVE */
canvas {
    display: block;
    max-width: 100%;
    height: auto !important;
}
</style>
</head>
<body>

<header>
    <div class="branding">
        <h1>Smart Waste Management - Admin</h1>
        <p class="tagline">Feedback & Complaint Records</p>
    </div>
</header>

<div class="container">
    <div class="table-section">
        <h2>All Feedback & Complaints</h2>
        <table id="feedbackTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>User Type</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="chart-container">
        <h4 class="mb-3">Category Analysis</h4>
        <canvas id="categoryChart"></canvas>
    </div>
</div>

<script>
// Load data
let data = JSON.parse(localStorage.getItem('feedbackData')) || [];

// If empty, add example data
if (data.length === 0) {
    data = [
        {id: "FB-0001", name: "Rahim Uddin", userType: "Resident", category: "Missed Pickup", description: "Garbage not collected for 3 days", date: "2025-08-10 09:15"},
        {id: "FB-0002", name: "ABC Industries", userType: "Commercial User", category: "Overflow Bin", description: "Industrial bin overflowing", date: "2025-08-12 14:20"},
        {id: "FB-0003", name: "DNCC Office", userType: "City Authority", category: "Service Quality", description: "Late waste collection", date: "2025-08-14 10:30"}
    ];
    localStorage.setItem('feedbackData', JSON.stringify(data));
}

// Fill table
let tableBody = document.querySelector("#feedbackTable tbody");
data.forEach(item => {
    let row = `<tr>
        <td>${item.id}</td>
        <td>${item.name}</td>
        <td>${item.userType}</td>
        <td>${item.category}</td>
        <td>${item.description}</td>
        <td>${item.date}</td>
    </tr>`;
    tableBody.innerHTML += row;
});

// Chart Analysis
let categories = {};
data.forEach(item => {
    categories[item.category] = (categories[item.category] || 0) + 1;
});

new Chart(document.getElementById('categoryChart'), {
    type: 'bar',
    data: {
        labels: Object.keys(categories),
        datasets: [{
            label: 'Number of Complaints/Feedback',
            data: Object.values(categories),
            backgroundColor: '#3ba55d'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
            }
        }
    }
});
</script>

</body>
</html>
